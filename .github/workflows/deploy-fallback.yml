name: ðŸš€ Deploy Payload + Next.js Hybrid (Fallback)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ” Auto detect package manager
      - name: Detect Package Manager
        id: detect-pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi
          echo "Detected package manager: ${{ steps.detect-pm.outputs.manager }}"

      # âš™ï¸ Setup pnpm if needed
      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ðŸ“¦ Install dependencies
      - name: Install Dependencies
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # ðŸ—ï¸ Build Next.js + Payload
      - name: Build Next.js + Payload
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_PUBLIC_URL: ${{ secrets.PAYLOAD_PUBLIC_URL }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm run build
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      # ðŸ—‚ï¸ Optimize deployment size
      - name: Optimize deployment files
        run: |
          echo "ðŸ—‚ï¸ Optimizing deployment size..."
          # Remove unnecessary files from standalone build
          find .next/standalone -name "*.md" -delete
          find .next/standalone -name "*.txt" -delete
          find .next/standalone -name "*.log" -delete
          find .next/standalone -name "README*" -delete
          find .next/standalone -name ".git*" -delete
          # Remove test files and development files
          find .next/standalone -name "*.test.*" -delete
          find .next/standalone -name "*.spec.*" -delete
          # Remove development-only directories if they exist
          rm -rf .next/standalone/tests 2>/dev/null || true
          rm -rf .next/standalone/.git 2>/dev/null || true
          echo "âœ… Deployment optimization complete"

      # ðŸ“¤ Deploy using LFTP (Optimized for cPanel Dewaweb)
      - name: Deploy using LFTP
        run: |
          # Install LFTP
          sudo apt-get update && sudo apt-get install -y lftp

          # Create optimized LFTP script
          cat << 'EOF' > deploy_script.lftp
          set ftp:ssl-allow no
          set ftp:passive-mode on
          set ftp:list-options -a
          set net:max-retries 2
          set net:timeout 60
          set net:reconnect-interval 30
          set xfer:clobber on
          set mirror:use-pget-n 5
          set mirror:parallel-transfer-count 3

          open ftp://${{ secrets.CPANEL_FTP_USERNAME }}:${{ secrets.CPANEL_FTP_PASSWORD }}@${{ secrets.CPANEL_FTP_SERVER }}

          # Upload main application without deleting problematic directories
          mirror --reverse --parallel=3 --verbose --ignore-time --no-perms .next/standalone/ /cma.bungmekanik.co.id/

          # Upload static assets
          mirror --reverse --parallel=2 --verbose --ignore-time --no-perms .next/static/ /cma.bungmekanik.co.id/_next/static/

          # Upload essential public files only
          mirror --reverse --parallel=2 --verbose --ignore-time --no-perms --exclude-glob="*.log" --exclude-glob="*.tmp" --exclude-glob="cache/" --exclude-glob="src/" --exclude-glob="components/" public/ /cma.bungmekanik.co.id/

          quit
          EOF

          # Execute deployment
          lftp -f deploy_script.lftp

          echo "âœ… Deployment completed using LFTP!"

      - name: âœ… Done ya
        run: echo "âœ… Build + Deploy selesai! Akses admin di/admin"
