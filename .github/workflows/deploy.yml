name: ðŸš€ Deploy Payload + Next.js Hybrid

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ” Auto detect package manager
      - name: Detect Package Manager
        id: detect-pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi
          echo "Detected package manager: ${{ steps.detect-pm.outputs.manager }}"

      # âš™ï¸ Setup pnpm if needed
      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ðŸ“¦ Install dependencies
      - name: Install Dependencies
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # ðŸ§± Initialize Payload DB schema (if not exists)
      - name: Initialize Payload Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
        run: |
          echo "ðŸ”§ Ensuring migrations directory exists..."
          mkdir -p src/migrations
          echo "ðŸ” Checking if 'posts' table exists..."
          node -e "
          import pg from 'pg';
          const client = new pg.Client(process.env.DATABASE_URL);
          const run = async () => {
            await client.connect();
            const res = await client.query(\`SELECT to_regclass('public.posts') as exists;\`);
            if (!res.rows[0].exists) {
              console.log('ðŸ§± No tables found, running payload migrate:fresh...');
              process.exit(1);
            } else {
              console.log('âœ… Tables exist, skipping init.');
              process.exit(0);
            }
          };
          run();
          " || (
            echo "y" | if [ '${{ steps.detect-pm.outputs.manager }}' = 'pnpm' ]; then
              pnpm payload migrate:fresh --force
            elif [ '${{ steps.detect-pm.outputs.manager }}' = 'yarn' ]; then
              yarn payload migrate:fresh --force
            else
              npx payload migrate:fresh --force
            fi
          )

      # ðŸŒ± Auto Seed (create default admin if not exists)
      - name: Seed Default Admin User
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
        run: |
          echo "ðŸŒ± Running admin seeder script with tsx..."
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm exec tsx src/utilities/admin-seed.ts
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn exec tsx src/utilities/admin-seed.ts
          else
            npx tsx src/utilities/admin-seed.ts
          fi

      # ðŸ—ï¸ Build Next.js + Payload
      - name: Build Next.js + Payload
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_PUBLIC_URL: ${{ secrets.PAYLOAD_PUBLIC_URL }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm run build
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      # ðŸ—‚ï¸ Optimize deployment size
      - name: Optimize deployment files
        run: |
          echo "ðŸ—‚ï¸ Optimizing deployment size..."
          # Remove unnecessary files from standalone build
          find .next/standalone -name "*.md" -delete
          find .next/standalone -name "*.txt" -delete
          find .next/standalone -name "*.log" -delete
          find .next/standalone -name "README*" -delete
          find .next/standalone -name ".git*" -delete
          # Remove test files and development files
          find .next/standalone -name "*.test.*" -delete
          find .next/standalone -name "*.spec.*" -delete
          # Remove development-only directories if they exist
          rm -rf .next/standalone/tests 2>/dev/null || true
          rm -rf .next/standalone/.git 2>/dev/null || true
          echo "âœ… Deployment optimization complete"

      # ðŸ§¹ Cleanup incorrect directory if exists
      - name: Cleanup incorrect deployment directory
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /cma.bungmekanik.co.id/
          security: 'loose'
          timeout: 60000
          log-level: 'minimal'
          dangerous-clean-slate: true

      # ðŸ“¤ Deploy to cPanel via FTP - Correct Domain
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: .next/standalone/
          server-dir: /cms.bungmekanik.co.id/
          # ðŸ”§ Valid FTP parameters for FTP-Deploy-Action v4.3.4
          security: 'loose'
          timeout: 300000
          log-level: 'verbose'
          exclude: '*.log *.tmp cache/ node_modules/ tests/ *.md *.txt'

      # ðŸ“¤ Deploy Static Assets separately
      - name: Deploy Static Assets to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: .next/static/
          server-dir: /cms.bungmekanik.co.id/_next/static/
          security: 'loose'
          timeout: 180000
          log-level: 'minimal'

      # ðŸ“¤ Deploy Public Files (only essential files)
      - name: Deploy Essential Public Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: public/
          server-dir: /cms.bungmekanik.co.id/
          security: 'loose'
          timeout: 120000
          log-level: 'minimal'
          exclude: '*.log *.tmp cache/ src/ components/'

      # ðŸ“¤ Deploy .htaccess file for cPanel Passenger
      - name: Deploy .htaccess Configuration
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /cms.bungmekanik.co.id/
          security: 'loose'
          timeout: 60000
          log-level: 'minimal'
          exclude: '*'
          include: '.htaccess'

      - name: âœ… Done ya
        run: echo "âœ… Build + Seed + Deploy selesai! Akses admin di/admin"
