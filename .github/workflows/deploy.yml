name: üöÄ Deploy Payload + Next.js Hybrid (Auto Init + Seed + FTP Upload)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üîç Auto detect package manager
      - name: Detect Package Manager
        id: detect-pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi
          echo "Detected package manager: ${{ steps.detect-pm.outputs.manager }}"

      # ‚öôÔ∏è Setup pnpm if needed
      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # üì¶ Install dependencies
      - name: Install Dependencies
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # üîç Debug: List imports missing .ts extension
      - name: Debug: List imports missing .ts extension
        run: |
          echo "üîç Debug: List imports missing .ts extension"
          # Mencari semua file .ts dan .tsx lalu mencari pola import yang bermasalah
          # Pola: import ... from './path' atau '@/path' yang TIDAK diakhiri .ts
          FOUND=$(find src -type f \( -name "*.ts" -o -name "*.tsx" \) -exec grep -Hn "from\s\+['\"]\(\.\.?\/\|@\/\)\(?!.*\.ts\)['\"]" {} \;)
          if [-n "$FOUND"]; then
            echo "‚ùå ERROR : Found import missing the .ts extension"
            echo "------------------------------------------"
            echo "$FOUND"
            echo "------------------------------------------"
            echo "Please add the .ts extension to these import and commit the changes"
            exit 1
          else
            echo "‚úÖ No import missing the .ts extension"
          fi


      # üß± Initialize Payload DB schema (if not exists)
      - name: Initialize Payload Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
        run: |
          echo "üîç Checking if 'posts' table exists..."
          node -e "
          import pg from 'pg';
          const client = new pg.Client(process.env.DATABASE_URL);
          const run = async () => {
            await client.connect();
            const res = await client.query(\`SELECT to_regclass('public.posts') as exists;\`);
            if (!res.rows[0].exists) {
              console.log('üß± No tables found, running payload migrate:fresh...');
              process.exit(1);
            } else {
              console.log('‚úÖ Tables exist, skipping init.');
              process.exit(0);
            }
          };
          run();
          " || (
            if [ '${{ steps.detect-pm.outputs.manager }}' = 'pnpm' ]; then
              pnpm payload migrate:fresh --force
            elif [ '${{ steps.detect-pm.outputs.manager }}' = 'yarn' ]; then
              yarn payload migrate:fresh --force
            else
              npx payload migrate:fresh --force
            fi
          )

      # üå± Auto Seed (create default admin if not exists)
      - name: Seed Default Admin User
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
        run: |
          echo "üå± Running dedicated admin user seeder script using Payload CLI..."
          # Tidak perlu install ts-node lagi, karena sudah terinstall di step "Install Dependencies"
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm exec node --loader ts-node/esm --require tsconfig-paths/register src/utilities/admin-seed.ts
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn exec node --loader ts-node/esm --require tsconfig-paths/register src/utilities/admin-seed.ts
          else
            npx ts-node -r tsconfig-paths/register --esm src/utilities/admin-seed.ts
          fi

          echo "üå± Running dedicated admin user seeder script..."
          # Menggunakan Node Loader untuk memastikan TS/ESM bekerja
          node --loader ts-node/esm src/utilities/admin-seed.ts

      # üèóÔ∏è Build Next.js + Payload
      - name: Build Next.js + Payload
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_PUBLIC_URL: ${{ secrets.PAYLOAD_PUBLIC_URL }}
          PAYLOAD_CONFIG_PATH: src/payload.config.ts
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm run build
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      # üß≥ Prepare deployment package
      - name: Prepare Deployment Package
        run: |
          zip -r build.zip . -x "*.git*" "node_modules/*" ".github/*"

      # üì§ Deploy to cPanel via FTP
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: .
          server-dir: /cms.bungmekanik.co.id/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/payload-types.ts
            **/build.zip

      - name: ‚úÖ Done ya
        run: echo "‚úÖ Build + Seed + Deploy selesai! Akses admin di/admin"
