name: üöÄ Deploy Payload + Next.js Hybrid (Auto Init + Seed + FTP Upload)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üîç Auto detect package manager
      - name: Detect Package Manager
        id: detect-pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi
          echo "Detected package manager: ${{ steps.detect-pm.outputs.manager }}"

      # ‚öôÔ∏è Setup pnpm if needed
      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # üì¶ Install dependencies
      - name: Install Dependencies
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # üß± Initialize Payload DB schema (if not exists)
      - name: Initialize Payload Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: |
          echo "üîç Checking if 'posts' table exists..."
          node -e "
          import pg from 'pg';
          const client = new pg.Client(process.env.DATABASE_URL);
          const run = async () => {
            await client.connect();
            const res = await client.query(\`SELECT to_regclass('public.posts') as exists;\`);
            if (!res.rows[0].exists) {
              console.log('üß± No tables found, running payload db:init...');
              process.exit(1);
            } else {
              console.log('‚úÖ Tables exist, skipping init.');
              process.exit(0);
            }
          };
          run();
          " || (
            if [ '${{ steps.detect-pm.outputs.manager }}' = 'pnpm' ]; then
              pnpm payload db:init
            elif [ '${{ steps.detect-pm.outputs.manager }}' = 'yarn' ]; then
              yarn payload db:init
            else
              npx payload db:init
            fi
          )

      # üå± Auto Seed (create default admin if not exists)
      - name: Seed Default Admin User
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}
        run: |
          echo "üå± Checking for existing admin user..."
          node -e "
          import payload from 'payload';
          const run = async () => {
            await payload.init({ secret: process.env.PAYLOAD_SECRET, mongoURL: false, local: true, express: null, connection: { url: process.env.DATABASE_URL } });
            const users = await payload.find({ collection: 'users', limit: 1 });
            if (users.totalDocs === 0) {
              console.log('üå± No admin found ‚Äî creating default one...');
              await payload.create({
                collection: 'users',
                data: {
                  name: process.env.ADMIN_NAME || 'Administrator',
                  email: process.env.ADMIN_EMAIL,
                  password: process.env.ADMIN_PASSWORD,
                  roles: ['admin']
                }
              });
              console.log('‚úÖ Default admin created:', process.env.ADMIN_EMAIL);
            } else {
              console.log('‚úÖ Admin user already exists, skipping seed.');
            }
            process.exit(0);
          };
          run().catch(err => { console.error(err); process.exit(1); });
          "

      # üèóÔ∏è Build Next.js + Payload
      - name: Build Next.js + Payload
        env:
          DATABASE_URL: ${{ secrets.DATABASE_BUILD_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          PAYLOAD_PUBLIC_URL: ${{ secrets.PAYLOAD_PUBLIC_URL }}
        run: |
          if [ "${{ steps.detect-pm.outputs.manager }}" = "pnpm" ]; then
            pnpm run build
          elif [ "${{ steps.detect-pm.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      # üß≥ Prepare deployment package
      - name: Prepare Deployment Package
        run: |
          zip -r build.zip . -x "*.git*" "node_modules/*" ".github/*"

      # üì§ Deploy to cPanel via FTP
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: .
          server-dir: /cms.bungmekanik.co.id/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/payload-types.ts
            **/build.zip

      - name: ‚úÖ Done
        run: echo "‚úÖ Build + Seed + Deploy selesai! Akses admin di /admin"
